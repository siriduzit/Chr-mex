<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chrømex</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }
    header { padding: 20px; text-align: center; font-size: 32px; font-weight: bold; }
    .hero { padding: 40px 20px; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: #111; padding: 15px; border-radius: 10px; text-align: center; }
    .product img { width: 100%; border-radius: 8px; }
    footer { padding: 20px; text-align: center; opacity: 0.7; font-size: 14px; }
  </style>
</head>
<body>
  <header>CHRØMEX</header>

  <div class="hero">
    <h2>Premium Accessories. Affordable Prices.</h2>
    <p>Necklaces • Bracelets • Rings • Y2K Style</p>
  </div>

  <div class="products">
    <div class="product">
      <img src="PRODUCT1.jpg" alt="Product 1">
      <h3>Bracelet Name</h3>
      <p>$9.99</p>
    </div>

    <div class="product">
      <img src="PRODUCT2.jpg" alt="Product 2">
      <h3>Necklace Name</h3>
      <p>$14.99</p>
    </div>

    <div class="product">
      <img src="PRODUCT3.jpg" alt="Product 3">
      <h3>Ring Name</h3>
      <p>$5.99</p>
    </div>
  </div>

  <footer>© 2025 Chrømex</footer>
</body>
</html>
